<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“š Biblioteca de Popola ðŸ“š</a>
          </div>
        </nav>
      </div>
      <div class="contenido"><p>Aqui puedes agregar libros nuevos al catalogo, llena por favor todos los datos necesarios. </p>
    <p>Puedes tambien borrar y editar lo que necesites.</p></div>
    <div class="container mt-5">
        <section class="row">
          <article class="col">
            <form>
              <div class="mb-3">
                <label for="autor_input" class="form-label">Autor</label>
                <input
                  type="text"
                  class="form-control"
                  id="autor_input"
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label for="titulo_input" class="form-label">Titulo Del Libro</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo_input"
                  autocomplete="off"
                />
            </div>
            <div class="mb-3">
              <label for="condicion_input" class="form-label">Condicion del libro</label>
              <input
                type="text"
                class="form-control"
                id="condicion_input"
                autocomplete="off"
              />
            </div>
                <button onclick="agregar">Agregar</button>
                <button onclick="mostrar_libros">Mostrar libros</button>
              </div>
          
            </form>
          </article>
          <article>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Autor</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Condicion</th>
                </tr>
              </thead>
              <tbody id="tabla_resultados"></tbody>
            </table>
          </article>
        </section>
      </div>
      <script src="./js/codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
